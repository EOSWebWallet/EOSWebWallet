<div class="window-container shadow-container">
  <div class="title" *ngIf="!loginService.loggedIn()">
    <div>
      <h3 class="header">{{'manage-voting.set-producer' | translate}}</h3>
    </div>
  </div>
  <form class="set-producer-container" #f="ngForm" (ngSubmit)="f.form.valid && setProducer()">
    <div class="item-form card-item">
      <app-unchanged-field childMessage="{{'common.account' | translate}}"></app-unchanged-field>
    </div>

    <mat-form-field class="full-width item-form last-item">
      <input matInput type="text" name="scheldule"
              [(ngModel)]="scheldule"
              placeholder="{{'manage-voting.schedule' | translate}}"
              [disabled]="!loginService.loggedIn()" required #schelduleInput="ngModel" />
              <mat-error *ngIf="schelduleInput.errors?.required">{{'manage-voting.appoint-required' | translate}}</mat-error>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button type="submit" id="submit" class="submit"
              [disabled]="!loginService.loggedIn() || buttonBlockService.buttonBlocked()"
              [ngClass]="{'grey-button': !loginService.loggedIn()}" on>{{'buttons.set' | translate}}</button>
    </div>
  </form>
</div>

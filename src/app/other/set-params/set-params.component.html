<div class="title" *ngIf="!loginService.loggedIn()">
  <div>
    <h3 class="header">{{'other.set-params' | translate}}</h3>
  </div>
</div>

<form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

  <div class="item-form card-item">
    <app-unchanged-field childMessage="{{'common.account' | translate}}"></app-unchanged-field>
  </div>
  
  <div class="row">
    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="max_block_net_usage" required [(ngModel)]="model.max_block_net_usage"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-block-net-us' | translate}}" #max_block_net_usage="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="target_block_net_usage_pct" required [(ngModel)]="model.target_block_net_usage_pct"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-block-net-us-pct' | translate}}" #target_block_net_usage_pct="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="max_transaction_net_usage" required [(ngModel)]="model.max_transaction_net_usage"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-trans-net-us' | translate}}" #max_transaction_net_usage="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="base_per_transaction_net_usage" required [(ngModel)]="model.base_per_transaction_net_usage"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-trans-net-us' | translate}}" #base_per_transaction_net_usage="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="net_usage_leeway" required [(ngModel)]="model.net_usage_leeway" [disabled]="!loginService.loggedIn()"
          placeholder="{{'other.max-trans-net-us' | translate}}" #net_usage_leeway="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="context_free_discount_net_usage_num" required [(ngModel)]="model.context_free_discount_net_usage_num"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.free-disc-net-us' | translate}}"
          #context_free_discount_net_usage_num="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="context_free_discount_net_usage_den" required [(ngModel)]="model.context_free_discount_net_usage_den"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.free-disc-net-us-den' | translate}}"
          #context_free_discount_net_usage_den="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="max_block_cpu_usage" required [(ngModel)]="model.max_block_cpu_usage"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-block-cpu-us' | translate}}" #max_block_cpu_usage="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="target_block_cpu_usage_pct" required [(ngModel)]="model.target_block_cpu_usage_pct"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.target-block-cpu-us-pct' | translate}}" #target_block_cpu_usage_pct="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="max_transaction_cpu_usage" required [(ngModel)]="model.max_transaction_cpu_usage"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-trans-cpu-us' | translate}}" #max_transaction_cpu_usage="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="min_transaction_cpu_usage" required [(ngModel)]="model.min_transaction_cpu_usage"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.min-trans-cpu-us' | translate}}" #min_transaction_cpu_usage="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="max_transaction_lifetime" required [(ngModel)]="model.max_transaction_lifetime"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.min-trans-lifetime' | translate}}" #max_transaction_lifetime="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="deferred_trx_expiration_window" required [(ngModel)]="model.deferred_trx_expiration_window"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.def-trans-expiration-win' | translate}}"
          #deferred_trx_expiration_window="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="max_transaction_delay" required [(ngModel)]="model.max_transaction_delay"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-trans-delay' | translate}}" #max_transaction_delay="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="max_inline_action_size" required [(ngModel)]="model.max_inline_action_size"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-inline-action-size' | translate}}" #max_inline_action_size="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form">
        <input matInput type="number" name="max_inline_action_depth" required [(ngModel)]="model.max_inline_action_depth"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-inline-action-depth' | translate}}" #max_inline_action_depth="ngModel">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="full-width item-form last-item">
        <input matInput type="number" name="max_authority_depth" required [(ngModel)]="model.max_authority_depth"
          [disabled]="!loginService.loggedIn()" placeholder="{{'other.max-auth-depth' | translate}}" #max_authority_depth="ngModel">
      </mat-form-field>
    </div>
  </div>

  <div class="text-center mx-auto">
    <button class="submit" type="submit" mat-raised-button color="primary" id="submit"
      [disabled]="!loginService.loggedIn() || buttonBlockService.buttonBlocked()"
      [ngClass]="{'grey-button': !loginService.loggedIn()}" on>{{'buttons.set' | translate}}</button>
  </div>
</form>
